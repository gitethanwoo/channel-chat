<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Chat Player - Dev Mode</title>
  </head>
  <body>
    <div class="video-player">
      <div class="main-content">
        <div class="video-section">
          <div class="video-container">
            <div class="video-header">
              <div class="video-header-left">
                <h2 id="video-title">Loading...</h2>
              </div>
              <button id="expand-btn" class="expand-btn" title="Expand view">
                <svg class="icon-expand" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="15 3 21 3 21 9"/>
                  <polyline points="9 21 3 21 3 15"/>
                  <line x1="21" y1="3" x2="14" y2="10"/>
                  <line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
                <svg class="icon-collapse" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="4 14 10 14 10 20"/>
                  <polyline points="20 10 14 10 14 4"/>
                  <line x1="14" y1="10" x2="21" y2="3"/>
                  <line x1="3" y1="21" x2="10" y2="14"/>
                </svg>
              </button>
            </div>
            <div class="video-wrapper" id="video-wrapper">
              <!-- Video will be inserted here -->
            </div>
            <div class="video-info">
              <div class="video-meta">
                <span id="channel-name" class="channel-name"></span>
                <span class="youtube-fallback" id="youtube-fallback"></span>
              </div>
            </div>
            <div id="video-context" class="video-context" style="display: none;">
              <div id="video-reason" class="video-reason"></div>
              <div id="video-description" class="video-description"></div>
              <button id="description-toggle" class="description-toggle">Show more</button>
            </div>
          </div>
        </div>
        <div class="transcript-section">
          <div class="transcript-panel">
            <div class="transcript-header">
              <span>Transcript</span>
            </div>
            <div id="transcript-segments" class="transcript-segments"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/dev.ts"></script>
  </body>
</html>
