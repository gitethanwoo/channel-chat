<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Chat Video Player</title>
  </head>
  <body>
    <div class="video-player">
      <div class="main-content">
        <div class="video-section">
          <div class="video-container">
            <div class="video-header">
              <div class="video-header-left">
                <h2 id="video-title">Loading...</h2>
              </div>
              <button id="fullscreen-btn" class="fullscreen-btn" title="Toggle fullscreen" style="display: none;">
                <svg class="icon-expand" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
                <svg class="icon-collapse" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 14h6v6m10-10h-6V4m0 6 7-7M3 21l7-7"/>
                </svg>
              </button>
            </div>
            <div class="video-wrapper" id="video-wrapper">
              <!-- Video will be inserted here -->
            </div>
            <div class="video-info">
              <div class="video-meta">
                <span id="channel-name" class="channel-name"></span>
                <span class="youtube-fallback" id="youtube-fallback"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="transcript-section">
          <div class="transcript-panel">
            <div class="transcript-header">
              <span>Transcript</span>
            </div>
            <div id="transcript-segments" class="transcript-segments"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
