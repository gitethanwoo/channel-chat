<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Channel Chat Video Player</title>
  </head>
  <body>
    <div class="video-player">
      <div class="video-container">
        <div class="thumbnail-wrapper" id="thumbnail-wrapper">
          <!-- Video will be inserted here -->
        </div>
        <div class="video-info">
          <h2 id="video-title">Loading...</h2>
          <div class="video-meta">
            <span id="channel-name" class="channel-name"></span>
            <span id="timestamp" class="timestamp"></span>
            <span class="youtube-fallback" id="youtube-fallback"></span>
          </div>
        </div>
      </div>
      <div class="transcript-panel">
        <div class="transcript-header">
          <span>Transcript</span>
          <span id="score" class="score"></span>
        </div>
        <div id="transcript-text" class="transcript-text"></div>
      </div>
    </div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
